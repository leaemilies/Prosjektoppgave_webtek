<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
    <title>The Emoji Game!</title>
    <link rel = "stylesheet" href="emojigame.css" />
    <!-- Dette er Bootstrap: Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dette er også Bootstrap: Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-lilac d-flex flex-column justify-content-center align-items-center vh-100">

  <!-- Forside -->
  <div id="forside" class="card p-5 shadow-lg text-center">
    <h1 class="mb-4 text-warning">The Emoji Game</h1>
    <button id="startKnapp" class="btn btn-warning btn-lg mb-3">Start</button>
  </div>

  <!-- Ekstra knapper nederst til høyre -->
  <div class="extra-buttons position-fixed bottom-0 end-0 p-3">
    <button class="btn btn-light mb-2" data-bs-toggle="modal" data-bs-target="#faqModal">FAQ</button>
    <button class="btn btn-light mb-2" data-bs-toggle="modal" data-bs-target="#utviklerModal">Om utviklerne</button>
    <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#reglerModal">Regler</button>
  </div>

  <!-- Spill-skjerm -->
  <div id="spill" class="d-none card p-5 shadow-lg text-center">
    <h2 class="mb-3">Velg kategori</h2>
    <div class="spinner-container position-relative mx-auto mb-3">
      <canvas id="spinner" width="300" height="300"></canvas>
      <div class="arrow"></div>
    </div>
    <button id="spinBtn" class="btn btn-warning mb-3">Spinn</button>
    <div id="kategoriKnapper" class="d-flex flex-column align-items-center gap-2 mb-3"></div>
    <button id="backBtn" class="btn btn-secondary">Tilbake til startsiden</button>
  </div>

  <!-- FAQ Modal -->
  <div class="modal fade" id="faqModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>FAQ</h4>
        <p>Her kan du legge inn ofte stilte spørsmål.</p>
      </div>
    </div>
  </div>

  <!-- Utvikler Modal -->
  <div class="modal fade" id="utviklerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>Om utviklerne</h4>
        <p>Her kan du skrive litt om utviklerne av spillet.</p>
      </div>
    </div>
  </div>

  <!-- Regler Modal -->
  <div class="modal fade" id="reglerModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content p-3">
        <h4>Regler</h4>
        <p>Her kan du forklare reglene til spillet.</p>
      </div>
    </div>
  </div>


<!--Linken til js skal ikke flyttes! Det kan kræsje spillet/siden.--> 
<script src="emojigame.js"></script>
</html>

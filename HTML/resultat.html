<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultat</title>

  <!-- CSS path: one folder up -> CSS_og_design -> emojigame.css -->
  <link rel="stylesheet" href="../CSS_og_design/emojigame.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .result-card{max-width:520px;border-radius:20px;background:#fff;box-shadow:0 10px 30px rgba(0,0,0,.08)}
    .score-badge{
      font-family:"Super Kindly",system-ui,Arial,sans-serif;
      font-size:clamp(2.6rem,6vw,4.2rem);
      font-weight:800;
      line-height:1;
      padding:.35em .6em;
      border-radius:1rem;
      background:#fff8d6;
      box-shadow:0 4px 25px rgba(0,0,0,.08);
      display:inline-block;min-width:180px;position:relative;overflow:visible
    }
    .particle{
      position:absolute;opacity:0;pointer-events:none;
      animation:popParticle 1.5s ease-out forwards
    }
    @keyframes popParticle{
      0%{opacity:0;transform:scale(.4) translateY(0)}
      20%{opacity:1;transform:scale(1.1) translateY(-5px)}
      100%{opacity:0;transform:scale(.8) translateY(-25px)}
    }
    .btn-pill{border-radius:999px;padding:.9rem 1.4rem;font-weight:700;letter-spacing:.3px;transition:transform .08s,box-shadow .12s,filter .12s;box-shadow:0 6px 14px rgba(0,0,0,.12)}
    .btn-pill:active{transform:translateY(1px) scale(.99)}
    .btn-play{background:linear-gradient(135deg,#ffd14d,#ff9f1c);border:none;color:#000}
    .btn-play:hover{filter:brightness(1.05)}
    .btn-home{background:#fff;border:2px solid #ffd14d;color:#000}
    .btn-home:hover{background:#fff7e0}
    .btn-icon{font-size:1.2rem;margin-right:.4rem}
  </style>
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">

  <div class="card result-card p-5 shadow-lg text-center position-relative">
    <p class="mb-2">Dine poeng</p>
    <div class="score-badge mb-4"><span id="score">0</span></div>

    <div class="d-grid gap-3">
      <button id="playAgain" class="btn btn-play btn-pill">
        <span class="btn-icon">üîÅ</span> Spill igjen
      </button>

      <a id="goHome" href="index.html" class="btn btn-home btn-pill">
        <span class="btn-icon">üè†</span> Tilbake til start
      </a>
    </div>
  </div>

  <!-- JS path: one folder up -> Javascripts -> resultat.js -->
  <script src="../Javascripts/resultat.js"></script>
</body>
</html>

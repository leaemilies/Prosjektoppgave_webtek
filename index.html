<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
    <title>The Emoji Game!</title>
    <link rel = "stylesheet" href="emojigame.css" />
    <!-- Dette er Bootstrap: Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dette er også Bootstrap: Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class = "bg-light">
  <!-- Forside -->
  <div id="forside" class="d-flex flex-column justify-content-center align-items-center vh-100 text-center">
    <h1 class="mb-4">The Emoji Game</h1>
    <button id="startKnapp" class="btn btn-warning btn-lg shadow-lg">START</button>
  </div>

  <!-- Kategori-skjerm -->
  <div id="kategoriSkjerm" class="d-none vh-100 d-flex flex-column justify-content-center align-items-center text-center">
    <h2 class="mb-4">VELG KATEGORI!</h2>

    <div class="d-flex align-items-center justify-content-center w-100">
      <!-- Venstre kolonne -->
      <div class="d-flex flex-column gap-3 me-5">
        <button class="btn btn-warning kategori-btn">Film og bøker</button>
        <button class="btn btn-warning kategori-btn">Musikk</button>
        <button class="btn btn-warning kategori-btn">Land</button>
      </div>

      <!-- Spinner -->
      <div id="wheelContainer" class="position-relative">
        <canvas id="wheel" width="300" height="300"></canvas>
        <button id="spinBtn" class="btn btn-dark position-absolute top-50 start-50 translate-middle">
          Spinn
        </button>
      </div>

      <!-- Høyre kolonne -->
      <div class="d-flex flex-column gap-3 ms-5">
        <button class="btn btn-warning kategori-btn">Spill</button>
        <button class="btn btn-warning kategori-btn">Ordtak</button>
        <button class="btn btn-warning kategori-btn">Mat og drikke</button>
      </div>
    </div>
  </div>


<!--Linken til js skal ikke flyttes! Det kan kræsje spillet/siden.--> 
<script src="emojigame.js"></script>
</html>

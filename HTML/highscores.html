<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>High Score</title>
  <link rel="stylesheet" href="../CSS_og_design/emojigame.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-lilac d-flex justify-content-center align-items-start p-4">

  <div class="card p-4 shadow-lg w-100" style="max-width:800px;">
    <h1 class="title mb-3" style="font-size:clamp(2rem,6vw,4rem)">HIGH SCORE</h1>

    <div class="mb-4">
      <h2 class="h5">Beste poengsum:</h2>
      <div id="bestScore" class="fs-2 fw-bold">0</div>
    </div>

    <div class="mb-3 d-flex justify-content-between align-items-center">
      <h2 class="h6 mb-0">Spill-logg</h2>
      <div>
        <a href="../index.html" class="btn btn-secondary btn-sm">Til forsiden</a>
        <button id="clearBtn" class="btn btn-outline-danger btn-sm">Nullstill</button>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr>
            <th>Dato</th>
            <th>Poeng</th>
          </tr>
        </thead>
        <tbody id="scoreBody"></tbody>
      </table>
    </div>
  </div>

  <!-- ingen modules, bare vanlig script -->
  <script src="../Javascripts/highscores.js"></script>
</body>
</html>

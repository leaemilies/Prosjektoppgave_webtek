<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Emoji Game - Spill</title>
    <link rel="stylesheet" href="../../CSS_og_design/emojigame.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>


<div class="game-container">
    <h2 id="sporsmal"></h2>
    <p id="hint"></p>
    <p id="lengde"></p>
    <input id="svarfelt" type="text" placeholder="Skriv svaret her">
    <button id="sjekk">Sjekk svar</button>
    <p id="result"></p>
    <button id="neste"><i class="fa-solid fa-house"></i></i></button>
    <p id="runder"></p>
    <p id="poeng"></p>
    <button id="tilbake">Tilbake til start</button>
</div>





    
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
<script src="../../Javascripts/spillmotor.js"></script>
<script src="../../Javascripts/spill.js"></script>
</body>
</html>

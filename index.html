<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
    <title>The Emoji Game!</title>
    <link rel = "stylesheet" href="emojigame.css" />
    <!-- Dette er Bootstrap: Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Dette er også Bootstrap: Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <!-- FORSIDE -->
  <div id="forside" class="screen d-flex flex-column justify-content-center align-items-center">
    <h1 class="overskrift">THE EMOJI GAME</h1>
    <button id="startKnapp" class="start-btn">START</button>
  </div>

  <!-- KATEGORI / SPINNER SKJERM -->
  <div id="kategoriSkjerm" class="screen d-none flex-column justify-content-center align-items-center">
    <h1 class="overskrift">VELG KATEGORI</h1>

    <div class="d-flex align-items-center justify-content-center gap-4 wrap">
      <!-- venstre kolonne -->
      <div class="d-flex flex-column gap-3">
        <a href="film.html" class="kategori-btn">Film og bøker</a>
        <a href="musikk.html" class="kategori-btn">Musikk</a>
        <a href="land.html" class="kategori-btn">Land</a>
      </div>

      <!-- spinner -->
      <div id="wheelArea" class="text-center">
        <div id="pointer"></div>
        <canvas id="wheel" width="320" height="320"></canvas>
        <button id="spinBtn" class="spin-btn">SPINN</button>
        <div id="resultat" aria-live="polite"></div>
      </div>

      <!-- høyre kolonne -->
      <div class="d-flex flex-column gap-3">
        <a href="spill.html" class="kategori-btn">Spill</a>
        <a href="ordtak.html" class="kategori-btn">Ordtak</a>
        <a href="mat.html" class="kategori-btn">Mat og drikke</a>
      </div>
    </div>

    <!-- alltid synlig tilbake-knapp -->
    <button id="tilbake" class="tilbake-btn mt-4">⬅ Tilbake til startsiden</button>
  </div>



<!--Linken til js skal ikke flyttes! Det kan kræsje spillet/siden.--> 
<script src="emojigame.js"></script>
</html>
